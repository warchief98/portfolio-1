<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- sass and css import -->
    <link rel="stylesheet" href="scss/styles.css">

    <!-- personal framework import -->

    <!-- bootstrap import -->

    <link rel="stylesheet" href="BootsTrap/bootstrap.min.css.map">
    <link rel="stylesheet" href="BootsTrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="BootsTrap/bootstrap-grid.min.css.map">

    <!-- jquery import -->
    <script src="js/iquery.js"></script>
</head>

<body>
    <!--_____________________________________________ main wrapper -->
    <div class="wrapper">
        <div class="hello-block df">
            <div class="hello-right clmn-50">2</div>
            <div class="hello-left clmn-50">1</div>
            <div class="hello-text df">
                <span class="red-span"></span>
                <div>he </br> llo</div>
            </div>
            <div class="hello-content">

                <!-- ____________________________________zigzag line -->
                <div class="zigzag">
                    <img src="image/icon/zigzag.png" alt="">
                    <p class="zigzag-content">zigzag test</p>
                </div>

                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit amet.</p>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
        <div class="inside-wrapper">
            <div class="invis-bg"></div>
            <div class="invis-bg"></div>
            <div class="invis-bg"></div>
            <div class="invis-bg"></div>
            <div class="block-1">
            </div>
        </div>

    </div>

    <!-- js -->
    <script>
        $(document).scroll(function() {
            _h = $(this).scrollTop();
            console.log(_h);
            if (_h > 350) {
                $('.hello-right').css('width', '0%');
                $('.hello-left').css('width', '100%');
                $('.hello-text').addClass('text-go');
                $('.zigzag>p').addClass("zigzag-go");
                $('.hello-content>p').addClass('hello-content-go')

            }
            if (_h > 700) {

            }
            if (_h < 350) {
                $('.hello-right').css('width', '50%');
                $('.hello-left').css('width', '50%');
                $('.hello-text').removeClass('text-go');
                $('.zigzag>p').removeClass("zigzag-go");
                $('.hello-content>p').removeClass('hello-content-go')
            }
            if (_h < 700) {

            }
        })
    </script>
</body>

</html>
